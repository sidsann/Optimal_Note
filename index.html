<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiNote</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="leftSidebar">
      </div>
      <div id="entry">
        <div id="topRow">
          <div id="titleBox">
            <textarea id="title" rows="1" placeholder="Title"></textarea>
          </div>
          <div id="buttonBox">
            <div class="button clickable" id="newNote">New Note</div>
            <div class="button clickable" id="scan">Scan</div>
            <div class="button clickable" id="study">Study</div>
            <div class="button clickable" id="zen">Zen</div>
          </div>
        </div>
        <textarea id="content" placeholder="content"></textarea>
      </div>
    </div>
    <script src="renderer.js"></script>
    <script>
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };
    </script>
  </body>
</html>
